version: '3.8'

services:
  app:
    build: .
    container_name: law17293_app
    ports:
      - "8000:8000"
    volumes:
      - ./public/build:/var/www/html/public/build
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: law17293_postgres
    environment:
      POSTGRES_DB: law_17293
      POSTGRES_USER: law_user
      POSTGRES_PASSWORD: SecurePass2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U law_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
