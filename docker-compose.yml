version: '3.8'

name: law17293

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: law17293_app
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - postgres
    restart: unless-stopped

  nginx:
    image: nginx:stable
    container_name: law17293_nginx
    ports:
      - '8000:80'
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html/public
    depends_on:
      - app
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: law17293_postgres
    environment:
      POSTGRES_DB: law_17293
      POSTGRES_USER: law_user
      POSTGRES_PASSWORD: SecurePass2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  mailserver:
    image: mailserver/docker-mailserver:latest
    container_name: law17293_mailserver
    hostname: ${MAIL_HOST}
    ports:
      - '25:25'
      - '465:465'
      - '587:587'
      - '993:993'
    volumes:
      - mailserver_data:/var/mail
      - mailserver_state:/var/mail-state
      - mailserver_logs:/var/log/mail
      - ./docker/mailserver/config:/tmp/docker-mailserver
      - /etc/localtime:/etc/localtime:ro
    environment:
      - ENABLE_RSPAMD=1
      - ENABLE_CLAMAV=1
      - ENABLE_FAIL2BAN=1
      - ONE_DIR=1
      - PERMIT_DOCKER=network
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

volumes:
  postgres_data:
  mailserver_data:
  mailserver_state:
  mailserver_logs:
