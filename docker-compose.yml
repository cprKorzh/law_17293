version: '3.8'

name: law17293

services:
  postgres:
    image: postgres:15
    container_name: law17293_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: law17293_adminer
    ports:
      - '13028:8080'
    restart: unless-stopped
    depends_on:
      - postgres

  mailserver:
    image: mailserver/docker-mailserver:latest
    container_name: law17293_mailserver
    hostname: ${MAIL_HOST}
    ports:
      - '25:25'
      - '143:143'
      - '465:465'
      - '587:587'
      - '993:993'
    volumes:
      - ./docker/mailserver/mail-data:/var/mail
      - ./docker/mailserver/mail-state:/var/mail-state
      - ./docker/mailserver/mail-logs:/var/log/mail
      - ./docker/mailserver/config:/tmp/docker-mailserver
      - /etc/localtime:/etc/localtime:ro
    environment:
      - ENABLE_RSPAMD=1
      - ENABLE_CLAMAV=0
      - ENABLE_FAIL2BAN=1
      - ONE_DIR=1
      - PERMIT_DOCKER=network
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  roundcube:
    image: roundcube/roundcubemail:latest
    container_name: law17293_roundcube
    ports:
      - '13029:80'
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=pgsql
      - ROUNDCUBEMAIL_DB_HOST=postgres
      - ROUNDCUBEMAIL_DB_PORT=5432
      - ROUNDCUBEMAIL_DB_USER=${DB_USERNAME}
      - ROUNDCUBEMAIL_DB_PASSWORD=${DB_PASSWORD}
      - ROUNDCUBEMAIL_DB_NAME=roundcube
      - ROUNDCUBEMAIL_DEFAULT_HOST=mailserver
      - ROUNDCUBEMAIL_DEFAULT_PORT=143
      - ROUNDCUBEMAIL_SMTP_SERVER=mailserver
      - ROUNDCUBEMAIL_SMTP_PORT=587
    volumes:
      - roundcube_data:/var/www/html
    depends_on:
      - postgres
      - mailserver
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: law17293_mailhog
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    restart: unless-stopped

volumes:
  postgres_data:
  roundcube_data:
